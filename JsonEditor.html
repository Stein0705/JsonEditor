<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>

        <title>Json Editor</title>
    </head>
    <body>
        <h1>JSON Editor</h1>
        
        <div style="text-align: center;">
            <input type="file" id="file-input" accept=".json" style="display:none;">
            <button id="load-json">Load JSON</button>
            <button id="save-json">Save JSON</button>
            <div id="file-info" style="color:var(--primary-color);">No file chosen</div>
        </div>
    
        <div id="table-container" style="display: flex; align-items: flex; width: 100%"></div>

        <dialog id="typeselector-dialog" class="typeselector-dialog-window">
            <div style="color: var(--primary-color); padding-bottom: 1em; font-size: xx-large;">Select data type</div>
            <div class="typeselector-dialog-grid-wrapper">
                <div class="typeselector-dialog-option">abc</div>
                <div class="typeselector-dialog-option">123</div>
                <div class="typeselector-dialog-option">t/f</div>
                <div class="typeselector-dialog-option">null</div>
                <div class="typeselector-dialog-option">[#]</div>
                <div class="typeselector-dialog-option">{#}</div>
            </div>
        </dialog>
    </body>
</html>
